<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Change Text inside Element</title>
    <style>
      .chel {
    background: aliceblue;
    padding: 20px;
    border-radius: 5px;
    display: inline-block;
}
      .fade{
        opacity:1;
        transition: ease;
      }
      .fadeout{
        opacity:0;
      }
    </style>
  </head>
  <body>
   <div class="chel">
  <h1 id="hello" class="fadeout">Hello Welcome !</h1>
     <p id="msg">Characters: 0</p>
     <button id="togglebtn">Change</button>
    
   </div>
   <script>
   let hello = document.getElementById("hello");
   let ortxt = hello.innerText;     
   let msg= document.getElementById("msg");
   let togglebtn = document.getElementById("togglebtn");
    let isChange = false;


     
    //let chbtn = document.getElementById("chbtn");
     //let  reset = document.getElementById("reset");

     function updateCount(){
     msg.innerText = "count character"+ hello.innerText.length;
     }
     togglebtn.addEventListener("click",()=>{

       hello.classList.add("fadeout");

       setTimeout(() =>{
       
       if(!isChange){
      hello.innerText ="welcome to india !";
         togglebtn.innerText ="Reset";   
         isChange = true;
       }
       else{
       hello.innerText = ortxt;
         togglebtn.innerText = "Change"; 
         isChange = false;
       }
        updateCount();
        hello.classList.remove("fadeout");
       },600);
                  
     });
     //updateCount();

     /*chbtn.addEventListener("click", ()=>{
     hello.innerText = "welcome to india !"  
     updateCount();                    
     });
     reset.addEventListener("click",()=>{
      hello.innerText = ortxt;
         updateCount(); 
     });*/
     
     
   </script>
     </body>
</html>
